---
- name: Install/uninstall using loops
  hosts: all
  tasks:
    - name: Install/uninstall of s/w apps
      apt:
        name: "{{item.a}}"
        state: "{{item.b}}"
        update_cache: "{{item.c}}"
      with_items:
        - {a: tree,b: present,c: no}
        - {a: git,b: absent,c: no}
        - {a: maven,b: present,c: yes}
